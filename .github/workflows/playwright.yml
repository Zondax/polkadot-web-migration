name: 'Playwright Tests'
on:
  workflow_call:
    secrets:
      SOME_SECRET: { required: false }

env:
  PROJECT: polkadot-migration
  NAMESPACE: polkadot
  HEAD_SHA: ${{ github.event.pull_request.head.sha }}
  HEAD_BRANCH_NAME: ${{ github.head_ref }}

jobs:
  playwright:
    name: Playwright Shard
    runs-on: zondax-runners
    strategy:
      matrix:
        include:
          - position: shard1
            playwrightShard: '1/2'
          - position: shard2
            playwrightShard: '2/2'
    container:
      image: node:20-bookworm
      env:
        PLAYWRIGHT_SHARD: ${{ matrix.playwrightShard }}
        SOME_SECRET: ${{ secrets.SOME_SECRET }}
        CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clone

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            libnss3 \
            libnspr4 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libatspi2.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libxkbcommon0 \
            libasound2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run build for web
        run: pnpm run build

      - name: Install dependencies
        run: pnpm test:e2e:install

      - name: Run Playwright tests
        run: pnpm test:e2e:sharding

      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.position }}
          path: playwright-report/
          retention-days: 15
